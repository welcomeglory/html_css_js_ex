<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn").click(function(){
          $("#result").val(Number($("#v1").val())+Number($("#v2").val()));
        });
      });

      $(document).ready(function () {
        $("#quantity").change(function(){
          let price = $("#price").val();
          let count = $(this).val();
          $("#total").text(Number(price)*Number(count));
        })
      });
      $(document).ready(function(){
       $("#btnTotal").click(function(){
        let total = 0;    
        //체크박스는 each구문사용해서         
        $("input:checked").each(function(index,item) {
          total = total + Number($(item).val());
        });  
        $("#totalPrice").text(total);
       });
      });     

    </script>
  </head>
  <body>
    <h1>1. +연산</h1>
    <input type="text" name="v1" id="v1" value="10" />+
    <input type="text" name="v2" id="v2" value="20" />=
    <input type="text" name="result" id="result" value="" />
    <button id="btn">연산</button><br/>

    <h1>2. 총합 구하기</h1>
    가격<input type="text" name="price" id="price" value="2500" />X 수량
    <select id="quantity" >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    총합:<span id="total"></span>

    <h1>3. 총합 구하기2 (선택된 값만)</h1>
    <div>
      바나나(1000원)
      <input type="checkbox" name="fruit" class="fruit" value="1000" /><br />
      사과(500원)
      <input type="checkbox" name="fruit" class="fruit" value="500" /><br />
      배(1500원)
      <input type="checkbox" name="fruit" class="fruit" value="1500" /><br />
      <button id="btnTotal">총합구하기</button><br />
      선택한 총가격:<span id="totalPrice"></span>
    </div>
  </body>
</html>
