      function Lotto(){
        this.nums = new Set();//중복없이 번호생성
        this.getNums = function(){
          //set의 사이즈가 6개가되면 빠져나오는 반복문
          while(this.nums.size < 6){
            this.nums.add(parseInt(Math.random()*45)+1)//1~45            
          }
          return this.nums;
        }
      }

      var lotto = new Lotto();
      console.log(lotto.getNums());
