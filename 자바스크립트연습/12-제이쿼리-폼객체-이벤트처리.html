<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#sbmBtn").click(function(){
        //제이쿼리에는 value값은 val()
        if($("#uId").val() == ""){
          alert("user ID balnk!");
        }else if($("#uPw").val() == ""){
          alert("user pw balnk!");
        }else{
          alert("success!");
          $("#loginForm").submit();
        }
      });
      $("#resBtn").click(function(){
        alert("reset ok!!!");
        $("#loginForm")[0].reset();
      });
    });

  </script>
  
</head>
<body>  
  <form id="loginForm" action="http://www.google.com" >
    USER ID : <input id="uId" type="text" name="uId"><br>
    USER PW : <input id="uPw" type="password" name="upw"><br>
    <input id="sbmBtn" type="button" value="SUBMIT">
    <input id="resBtn" type="button" value="RESET">
 </form>
</body>
</html>
