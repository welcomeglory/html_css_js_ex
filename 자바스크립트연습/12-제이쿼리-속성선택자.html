<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로또 번호 생성기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
			
         $("input[type='text']").css("color", "#ff0000");	//속성 선택자
         $("input[type='password']").css("color", "#0000ff");	//속성 선택자
         $("input:submit").css("fontSize", "1.2em");			//필터 선택자
         var chk = $("input:checked").val();		//필터 선택자 chk값은 바나나
         console.log("chk : " + chk); //콘솔창에 바나나 출력
         
         $("li:nth-child(2n+1)").css("background", "green");	//함수 선택자
                     
      });

</script>
</head>
<body>
   <form>
      UserID <input type="text">
      <br />
      UserPW <input type="password">
      <br />
      Submit <input type="submit" value="submit">
      <br />
      Reset <input type="reset" value="reset">
      <br />
      Food <br />
      사과<input type="checkbox" id="apple" value="사과" />
      바나나<input type="checkbox" id="banana" value="바나나" checked />
      수박<input type="checkbox" id="watermelon" value="수박" />
      <br />
      
      <ul>
         <li>이만기</li>
         <li>이승엽</li>
         <li>이종범</li>
         <li>이재학</li>
         <li>이순철</li>
         <li>이길동</li>
         <li>이동국</li>
      </ul>
   </form>
</body>
</html>
