<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#loginForm").submit(function(event){
        if($("#uId").val()==""){
          alert("유저 아이디가 없습니다.");
          //event객체를 받아서 Default동작을 막는다.
          event.preventDefault();
        }else if($("#uPw").val()==""){
          alert("유저 비번이 없습니다.");
          event.preventDefault();
        }else{
          alert("로그인 ok!");        
        }
      })      
    });
    $(document).ready(function(){
      //명시적 함수
      function eventHandler(event){
        console.log("click!!");
        console.log("this"+this);//호출한 놈
        //this를 $(this)같이 제이쿼리함수에 넣는 이유는 css를 이용하기 위함
        $(this).css("color","red");

        for(var key in event){
          console.log(key + " : " + event[key]);
        }
      }
      $("#objDiv").click(eventHandler);
      $("#objPar").click(eventHandler);
    });
  </script>  
</head>
<body>  
  <form id="loginForm" action="http://www.google.com" >
    USER ID : <input id="uId" type="text" name="uId"><br>
    USER PW : <input id="uPw" type="password" name="upw"><br>
    <input id="sbmBtn" type="SUBMIT" value="SUBMIT">
    <input id="resBtn" type="RESET" value="RESET">
 </form>
 <hr>
 <div id="objDiv">Object Division</div>
 <p id="objPar">Object Paragraph</p>

</body>
</html>
