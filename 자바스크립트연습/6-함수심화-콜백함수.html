      //별찍기

      function triStarPrint1(num) {
        for (var i = 0; i < num; i++) {
          for (var j = 0; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
      function triStarPrint2(num) {
        for (var i = 0; i < num; i++) {
          for (var j = num; j > i; j--) {
            document.write("*");
          }
          document.write("<br>");
        }
      }
      function triStarPrint3(num) {
        for (var i = 0; i < num; i++) {
          for (var j = num; j > i+1; j--) {
            document.write("&nbsp");
          }
          for (var j = 0; j <= i; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
      }

      function triStarPrint4(num) {
        for (var i = 0; i < num; i++) {
          for (var j = 0; j <= i-1; j++) {
            document.write("&nbsp");
          }
          for (var j = 5; j > i; j--) {
            document.write("*");
          }
          document.write("<br>");
        }
      }

      function triStarPrint5(num) {
        for (var i = 0; i < num; i++) {
          for (var j = 1; j < num-i; j++) {
            document.write("&nbsp");
          }
          for (var j = 0; j < 2 * i+1; j++) {
            document.write("*");
          }          
          document.write("<br>");
        }
      }

      function starPrint(count, callback) {
        callback(count);
      }

      starPrint(5, triStarPrint1);

      starPrint(5, triStarPrint2);

      starPrint(5, triStarPrint3);

      starPrint(5, triStarPrint4);

      starPrint(5, triStarPrint5);
