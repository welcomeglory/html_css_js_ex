<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 5행 5열 표를 만들고, 데이터를 1부터 25까지 출력되도록 하세요.
    var num =1;
    var t = "<table border=>";
    for(var i=1; i <= 5;i++){
        t += "<tr>";
        for(var k =1; k<= 5; k++){
            t +=  "<td>" + num + "</td>";
            num++;
        }
        t +="</tr>";
    }
    t+="</table>";
    document.write(t);

</script>
</body>
</html>
