<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=2; i<10; i++){
            for(var j=1; j<10;j++){
            document.write(i+" * "+j +" = "+(i * j)+"<br>");
            console.log(i+" * "+j +" = "+(i * j));
            }
            document.write("<br>");
            console.log('\n');
        }  
    </script>
</body>
</html>
