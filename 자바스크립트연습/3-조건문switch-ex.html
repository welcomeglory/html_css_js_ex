<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt("달 입력 : ");
        switch(Number(month)){
            case 1:
            case 2:    
            case 12:      
                document.write("겨울입니다.");
            break;
            case 3:
            case 4:    
            case 5:   
                document.write("봄입니다.");
            break;
            case 6:
            case 7:    
            case 8:   
                document.write("여름입니다.");
            break;
            case 9:
            case 10:    
            case 11:   
                document.write("가을입니다.");
            break;  
        }
    </script>
</body>
</html>
