       */
      function funName(x) {
        var varName = ":: 요청한 " + x + "에 대한 구구단::<br>";

        return function () {
          document.write(varName);

          for (var i = 1; i < 10; i++) {
            document.write(x + "*" + i + "=" + x * i + "<br>");
          }
        };
      }
      var fun = funName(3);
