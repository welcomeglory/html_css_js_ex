<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //+연산
      function sum() {
        var v1 = document.getElementById("v1").value;
        var v2 = document.getElementById("v2").value;
        document.getElementById("result").value = parseInt(v1) + parseInt(v2);
      }
      //총합 구하기
      function total() {
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;
        document.getElementById("total").innerHTML = price * quantity;
      }
      //총합 구하기2 (선택된 값만)
      function totalPrice(){
        var fruitArr = document.querySelectorAll("input[name='fruit']");
        var html = "";
        var total = 0;
        for (var check of fruitArr) {
          console.log(check.checked + ":" + check.value);
          if (check.checked) {
            var total = total + parseInt(check.value);
            html = total + "<br>";
          }
        }
        document.getElementById("totalPrice").innerHTML = html;
      }
    </script>
  </head>
  <body>
    <h1>1. +연산</h1>
    <input type="text" name="v1" id="v1" value="10" />+
    <input type="text" name="v2" id="v2" value="20" />=
    <input type="text" name="result" id="result" value="" />
    <button onclick="sum()">연산</button><br />
    <h1>2. 총합 구하기</h1>
    가격<input type="text" name="price" id="price" value="2500" />X 수량
    <select id="quantity" onchange="total()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    총합:<span id="total"></span>
    <h1>3. 총합 구하기2 (선택된 값만)</h1>
    <div>
      바나나(1000원)
      <input type="checkbox" name="fruit" class="fruit" value="1000" /><br />
      사과(500원)
      <input type="checkbox" name="fruit" class="fruit" value="500" /><br />
      배(1500원)
      <input type="checkbox" name="fruit" class="fruit" value="1500" /><br />
      <button onclick="totalPrice()">총합구하기</button><br />
      선택한 총가격:<span id="totalPrice"></span>
    </div>
  </body>
</html>
