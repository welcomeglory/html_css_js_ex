<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
   $(document).ready(function(){
    $(".logo").mousedown(function(){
      console.log("이미지 마우스 다운 이벤트");
    })

    $(".logo").click(function(){
      console.log("이미지 마우스 클릭 이벤트");
    });
   });
   $(document).ready(function(){
    $("#eDiv").dblclick(function(){
      console.log("더블 클릭 이벤트");
    });
    // 선택된 태그내에서 마우스 움직임 
    $("#eDiv").mousemove(function(){
      console.log("마우스무브 이벤트");
    });
    // 마우스 진입
    $("#eDiv").mouseover(function(){
      console.log("마우스오버 이벤트");
    });
    $("#eDiv").click(function(){
      console.log("#eDiv 마우스 클릭 이벤트");
      //부모.append(자식.클론());
      $("body").append($("#eDiv").clone());

    });
  }); 

  </script>
  <style>
    #eDiv{
      width: 200px;
      height: 100px;
      background: #ff0000;
      line-height: 100px;
      text-align: center;
      color: #ffffff;
      font-weight: bolder;
      margin: 20px;
    }
  </style>
</head>
<body>  
  <div>
    <img class="logo" src="img/logo.png">
  </div>
  <div id="eDiv">제이쿼리 이벤트</div>
</body>
</html>
