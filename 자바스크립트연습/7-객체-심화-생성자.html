      function Grade2(kor, eng, math) {
        var kor = 0;
        var eng = 0;
        var math = 0;

        //getter,setter
        this.getKor = function(){
          return this.kor;
         }
         this.setKor = function(kor){
          if(kor<0||kor>100){
            document.write("잘못 입력하셨습니다.<br>");
          }else{
            this.kor = kor;
          }
         }
        
        this.getEng = function(){
          return this.eng;
         }
         this.setEng = function(eng){
          if(eng<0||eng>100){
            document.write("잘못 입력하셨습니다.<br>");
          }else{
            this.eng = eng;
          }
         }

         this.getMath = function(){
          return this.math;
         }
         this.setMath = function(math){
          if(math<0||math>100){
            document.write("잘못 입력하셨습니다.<br>");
          }else{
            this.math = math;
          }
         }

        this.getTotal = function () {
          return this.kor + this.eng + this.math;
        };
        this.getAvg = function () {
          return this.getTotal() / 3.0;
        };
        this.getGrade = function () {
          var avg = this.getAvg();
          var str = "가 입니다.";

          if (avg >= 90) {
            return "수입니다.";
          } else if (avg >= 80) {
            return "우입니다.";
          } else if (avg >= 70) {
            return "미입니다.";
          } else if (avg >= 60) {
            return "양입니다.";
          } else {
            return "가입니다.";
          }
          return str;
        };
      }
