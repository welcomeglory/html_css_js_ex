      function Circle(radius){
        var radius = 0;
        this.getRaius = function(){
          return this.radius=radius;
        }
        this.setRaius = function(radius){
          if(isNaN(radius)){//Not a Number
            document.write("숫자가 아닙니다.<br>");
          }else{
          return this.radius=radius;
          }
        }
        this.getArea = function(){
          document.write("원넓이 : "+(this.radius*this.radius*Math.PI));
        }
      }
      function Rectangle(width,height){
