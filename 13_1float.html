<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            border: 1px solid #dddddd;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        #con{
            width: 800px;
            margin: 0 auto;
        }
        #header{
            width: 780px;
            height: 100px;
            line-height: 100px;
        }
        #nav{
            width: 780px;
            height: 100px;
            overflow: hidden;
        }
        ul li{
            width: 138px;
            height: 40px;
            list-style: none;
            text-align: center;
            line-height: 40px;
            float: left;
            border: 1px solid #dddddd;
        }
        #wrap{
            width: 780px;
            overflow: hidden;
        }
        #content{
            float: left;
            width: 600px;
            height: 300px;
        }
        #banner{
            float: left;
            width: 135px;
            height: 300px;
        }
        #footer{
            width: 780px;
            height: 100px;
            line-height: 100px;
        }

    </style>
  </head>
  <body>
    <div id="con">
      <div id="header">HEADER</div>
      <div id="nav">
        <p>NAVIGATION</p>
        <ul>
          <li>MENU1</li>
          <li>MENU2</li>
          <li>MENU3</li>
          <li>MENU4</li>
          <li>MENU5</li>
        </ul>
      </div>
      <div id="wrap">
        <div id="content">CONTENT</div>
        <div id="banner">BANNER</div>
      </div>
      <div id="footer">FOOTER</div>
    </div>
  </body>
</html>
